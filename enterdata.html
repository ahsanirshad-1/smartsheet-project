<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smartsheet Task Board</title>
  <link rel="stylesheet" href="enterdata.css">
  <script src="enterdata.js" defer></script>
</head>
<body>
  <!-- âœ… Header -->
  <header class="navbar">
    <h1>ğŸš€ Smartsheet Task Board</h1>
  </header>

  <!-- âœ… Task Board -->
  <main class="board">
    <div class="column" id="todo">
      <h2>ğŸ“ To Do</h2>
    </div>
    <div class="column" id="inprogress">
      <h2>âš¡ In Progress</h2>
    </div>
    <div class="column" id="review">
      <h2>ğŸ” Review</h2>
    </div>
    <div class="column" id="done">
      <h2>âœ… Done</h2>
    </div>
  </main>

  <!-- âœ… Floating Add Task Button -->
  <button class="add-task-btn" onclick="openForm()">â• Add Task</button>

  <!-- âœ… Popup Form -->
  <div id="taskForm" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeForm()">&times;</span>
      <h2 id="formTitle">Add Task</h2>
      <form id="smartsheetForm">
        <input type="text" id="taskname" placeholder="Task Name" required>
        <input type="text" id="assign" placeholder="Assign To" required>
        <select id="progressSelect" required>
          <option value="todo">To Do</option>
          <option value="inprogress">In Progress</option>
          <option value="review">Review</option>
          <option value="done">Done</option>
        </select>
        <input type="date" id="startdate" required>
        <input type="date" id="enddate" required>
        <button type="submit" id="saveBtn" class="submit-btn">âœ… Save</button>
      </form>
    </div>
  </div>
</body>
</html>
