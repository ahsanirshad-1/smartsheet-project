<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smartsheet Board</title>
  <link rel="stylesheet" href="enterdata.css">
  <script src="enterdata.js" defer></script>
</head>
<body>
  <!-- âœ… Header -->
  <header class="navbar">
    <div class="nav-left">
      <nav class="menu">
        <a href="#">Dashboard</a>
        <a href="#">Projects</a>
        <a href="#">Teams</a>
        <a href="#">Reports</a>
      </nav>
    </div>
    <div class="nav-right">
      <input type="text" placeholder="ðŸ” Search..." class="search-bar">
      <button class="add-task-btn" onclick="openForm()">âž• Create Task</button>
    </div>
  </header>

  <!-- âœ… Task Table (instead of Kanban board) -->
  <main class="board">
    <table class="task-table">
      <thead>
        <tr>
          <th>Person</th>
          <th>Task</th>
          <th>Date</th>
          <th>Status</th>
          <th>SOD</th>
          <th>EOD</th>
          <th>Waiting On</th>
          <th>Meetings</th>
        </tr>
      </thead>
      <tbody id="taskBody">
        <!-- Tasks will be dynamically inserted here -->
      </tbody>
    </table>
  </main>

  <!-- âœ… Popup Form -->
  <div id="taskForm" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeForm()">&times;</span>
      <h2 id="formTitle">Add Task</h2>
      <form id="smartsheetForm">
        <input type="text" id="taskname" placeholder="Task Name" required>
        <input type="text" id="assign" placeholder="Assign To" required>

        <select id="progressSelect" required>
          <option value="Not Started">Not Started</option>
          <option value="In Progress">In Progress</option>
          <option value="Waiting">Waiting</option>
          <option value="Review">Review</option>
          <option value="Done">Done</option>
        </select>

        <input type="date" id="startdate" required>
        <input type="date" id="enddate" required>

        <button type="submit" id="saveBtn" class="submit-btn">âœ… Save Task</button>
      </form>
    </div>
  </div>

  <!-- âœ… Footer -->
  <footer class="footer">
    <p>ðŸ“Œ Smartsheet Task Board | Â© 2025 All Rights Reserved</p>
  </footer>
</body>
</html>
