<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager - Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="auth.js" defer></script>
  <script src="main.js" defer></script>
  <script>
    // Check authentication on page load
    if (!isLoggedIn()) {
      window.location.href = 'login.html';
    }
  </script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Task Manager</h2>
    <nav>
      <a href="index.html" class="active"><i class="fas fa-chart-bar"></i> Dashboard</a>
      <a href="workspace.html"><i class="fas fa-folder"></i> Workspace</a>
      <a href="daily.html"><i class="fas fa-calendar-day"></i> Daily Check-in</a>
      <a href="teams.html"><i class="fas fa-users"></i> Teams</a>
      <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main>
    <header class="header">
      <h1><i class="fas fa-clipboard-list"></i> Dashboard</h1>
      <div class="header-actions">
        <button onclick="location.href='add-task.html'"><i class="fas fa-plus"></i> Add Task</button>
        <button onclick="location.href='add-team.html'"><i class="fas fa-users"></i> Add Team Member</button>
        <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </header>

    <section class="dashboard">
      <div class="card">Total Tasks: <span id="db-total">0</span></div>
      <div class="card">In Progress: <span id="db-inprogress">0</span></div>
      <div class="card">Completed: <span id="db-completed">0</span></div>
      <div class="card">Review: <span id="db-review">0</span></div>
    </section>

    <section class="task-status-table-section">
      <h2>Task Status Overview</h2>
      <label for="teamFilter">Filter by Team Member:</label>
      <select id="teamFilter" name="teamFilter">
        <option value="">All Members</option>
      </select>
      <div id="taskStatusBody" class="task-status-cards">
        <!-- Task cards will be dynamically inserted here -->
      </div>
    </section>
  </main>
</body>
</html>
