<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Team Member</title>
  <link rel="stylesheet" href="style.css">
  <script src="add-team.js" defer></script>
</head>
<body>
  <aside class="sidebar">
    <h2>Task Manager</h2>
    <nav>
      <a href="index.html">📊 Dashboard</a>
      <a href="workspace.html">📁 Workspace</a>
      <a href="daily.html">📅 Daily Check-in</a>
      <a href="teams.html">👥 Teams</a>
      <a href="settings.html">⚙️ Settings</a>
    </nav>
  </aside>

  <main>
    <header class="header">
      <h1>👥 Add Team Member</h1>
    </header>

    <form id="teamForm" class="form-container">
      <label>Name</label>
      <input type="text" id="memberName" required>

      <label>Email</label>
      <input type="email" id="memberEmail" required>

      <label>Team</label>
      <input type="text" id="memberTeam" required>

      <div class="button-group">
        <button type="submit">Save Member</button>
        <button type="button" id="cancelBtn" onclick="window.location.href='teams.html'">Cancel</button>
      </div>
    </form>
  </main>
</body>
</html>
