<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Manager - Settings</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script src="settings.js" defer></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Task Manager</h2>
    <nav>
      <a href="index.html"><i class="fas fa-chart-bar"></i> Dashboard</a>
      <a href="workspace.html"><i class="fas fa-folder"></i> Workspace</a>
      <a href="daily.html"><i class="fas fa-calendar-day"></i> Daily Check-in</a>
      <a href="teams.html"><i class="fas fa-users"></i> Teams</a>
      <a href="settings.html" class="active"><i class="fas fa-cog"></i> Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main>
    <header class="header">
      <h1><i class="fas fa-cog"></i> Settings</h1>
      <div class="header-actions">
        <button onclick="logout()"><i class="fas fa-door-open"></i> Logout</button>
      </div>
    </header>

    <!-- Settings content here -->
    <section class="settings-section">
      <h2>User Preferences</h2>
      <form id="settingsForm">
        <label for="themeSelect">Theme</label>
        <select id="themeSelect" name="theme">
          <option value="light">Light</option>
          <option value="dark" selected>Dark</option>
        </select>

        <label for="notificationsToggle">Enable Notifications</label>
        <input type="checkbox" id="notificationsToggle" name="notifications" checked />

        <label for="languageSelect">Language</label>
        <select id="languageSelect" name="language">
          <option value="en" selected>English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>

        <label for="timezoneSelect">Timezone</label>
        <select id="timezoneSelect" name="timezone">
          <option value="UTC-12">UTC-12</option>
          <option value="UTC-11">UTC-11</option>
          <option value="UTC-10">UTC-10</option>
          <option value="UTC-9">UTC-9</option>
          <option value="UTC-8">UTC-8</option>
          <option value="UTC-7">UTC-7</option>
          <option value="UTC-6">UTC-6</option>
          <option value="UTC-5" selected>UTC-5 (Eastern Time)</option>
          <option value="UTC-4">UTC-4</option>
          <option value="UTC-3">UTC-3</option>
          <option value="UTC-2">UTC-2</option>
          <option value="UTC-1">UTC-1</option>
          <option value="UTC+0">UTC+0 (GMT)</option>
          <option value="UTC+1">UTC+1</option>
          <option value="UTC+2">UTC+2</option>
          <option value="UTC+3">UTC+3</option>
          <option value="UTC+4">UTC+4</option>
          <option value="UTC+5">UTC+5</option>
          <option value="UTC+6">UTC+6</option>
          <option value="UTC+7">UTC+7</option>
          <option value="UTC+8">UTC+8</option>
          <option value="UTC+9">UTC+9</option>
          <option value="UTC+10">UTC+10</option>
          <option value="UTC+11">UTC+11</option>
          <option value="UTC+12">UTC+12</option>
        </select>

        <label for="dateFormatSelect">Date Format</label>
        <select id="dateFormatSelect" name="dateFormat">
          <option value="MM/DD/YYYY" selected>MM/DD/YYYY</option>
          <option value="DD/MM/YYYY">DD/MM/YYYY</option>
          <option value="YYYY-MM-DD">YYYY-MM-DD</option>
        </select>

        <button type="submit">Save Settings</button>
      </form>
    </section>

  </main>
</body>
</html>
